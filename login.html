<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a1f44, #0099ff);
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.4);
            text-align: center;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: 0.3s ease;
        }

        .input-box input:focus {
            border-color: #00ccff;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
        }

        .input-box label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            transition: 0.3s ease;
            pointer-events: none;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: 5px;
            font-size: 12px;
            color: #00ccff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #0077ff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 119, 255, 0.5);
        }

        .login-btn:hover {
            background: #0055cc;
            box-shadow: 0 6px 15px rgba(0, 119, 255, 0.8);
        }

        .forgot-pass {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: 0.3s ease;
        }

        .forgot-pass:hover {
            color: #00ccff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="input-box">
            <input type="text" id="username" required>
            <label>Username</label>
        </div>
        <div class="input-box">
            <input type="password" id="password" required>
            <label>Password</label>
        </div>
        <button class="login-btn" onclick="login()">Login</button>
        <a href="#" class="forgot-pass">Forgot Password?</a>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please enter both username and password!");
                return;
            }

            // Simulate login success
            alert("Login Successful! Redirecting...");
            window.location.href = "index.html"; // Change this to your actual page
        }
    </script>

</body>
</html>
