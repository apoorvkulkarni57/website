<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .account-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #1e88e5;
            transition: transform 0.3s ease, box-shadow 0.3s;
        }
        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(30, 136, 229, 0.5);
        }
        .account-info {
            margin-top: 15px;
            color: #333;
            font-size: 16px;
        }
        .edit-btn, .logout-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s;
        }
        .edit-btn:hover, .logout-btn:hover {
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            transform: scale(1.05);
        }
        .logout-btn {
            background: linear-gradient(135deg, #e53935, #c62828);
        }
        .logout-btn:hover {
            background: linear-gradient(135deg, #c62828, #b71c1c);
        }
    </style>
</head>
<body>
    <div class="account-container">
        <img src="c:\Users\Apoorv Kulkarni\OneDrive\Documents\Pictures\CRimg.jpg" alt="Profile Picture" class="profile-pic">
        <div class="account-info">
            <h2>Cristiano Ronaldo </h2>
            <p>Email: cris.ron@gmail.com</p>
            <p>Phone: +0161-868-8000.</p>
        </div>
        <button class="edit-btn">Edit Profile</button>
        <button class="logout-btn">Logout</button>
    </div>
</body>
</html>
