<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - BlueBus</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="styles.css"> <!-- Link to External CSS -->
</head>
<body>

    <section class="customer-service">
        <h2>24/7 Customer Support</h2>
        <p>We're here to help you with your bus bookings anytime, anywhere.</p>
        
        <div class="service-container">
            <div class="service-card">
                <i class="fa-solid fa-message"></i>
                <h3>Live Chat Support</h3>
                <p>Connect with our agents instantly for any help.</p>
            </div>
            
            <div class="service-card">
                <i class="fas fa-phone-alt"></i>
                <h3>ðŸ“ž
                    Call Assistance</h3>
                <p>Call us at 1800-123-456 for quick resolutions.</p>
            </div>

            <div class="service-card">
                <i class="fas fa-envelope"></i>
                <h3>ðŸ“§
                    Email Support</h3>
                <p>Drop us an email at support@bluebus.com.</p>
            </div>
        </div>
    </section>
<style>
    /* Customer Service Section */
 body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
    animation: fadeIn 1s ease-in;
}

.customer-service {
    text-align: center;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    padding: 50px 20px;
    border-radius: 10px;
    margin: 30px auto;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in;
}

.customer-service h2 {
    font-size: 28px;
    margin-bottom: 10px;
    color:#fefefe;
    text-transform: uppercase;
}

.customer-service p {
    font-size: 16px;
    margin-bottom: 30px;
}

.service-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.service-card {
    background: white;
    color: #333;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    width: 250px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    animation: popUp 1s ease-in-out;
}

.service-card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
}

.service-card i {
    font-size: 40px;
    color: #007bff;
    margin-bottom: 10px;
    transition: transform 0.3s;
}

.service-card:hover i {
    transform: scale(1.2);
}

.service-card h3 {
    font-size: 20px;
    margin-bottom: 5px;
}

.service-card p {
    font-size: 14px;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes popUp {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

</style>

</body>
</html>
